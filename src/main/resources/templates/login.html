<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Racekatteklubben D'Heisino</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
<h2>Member Login</h2>

<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <button type="submit">Login</button>
    </div>

    <div>
        <p>Not a member? <a href="/register">Register here</a></p>
    </div>
</form>

<div class="error" th:if="${param.error}">
    Invalid email or password
</div>
<div class="error" th:if="${param.logout}">
    You have been logged out
</div>
</body>
</html>
