<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Kitty - Racekatteklubben D'Heisino</title>
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 60px;
      background: #e6e8e1;
      color: #4a4a4a;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #5d6466;
      margin-bottom: 30px;
      font-weight: 500;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #5d6466;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #c4c8c9;
      border-radius: 8px;
      font-size: 1.1em;
      box-sizing: border-box;
    }
    button {
      background-color: #5d6466;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: 500;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4a5153;
    }
    button::after {
      content: 'üêæ';
      margin-left: 8px;
      font-size: 1.3em;
    }
    a {
      display: block;
      text-align: center;
      color: #5d6466;
      text-decoration: none;
      margin-top: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    a:hover {
      color: #4a5153;
      text-decoration: underline;
    }
    img.pet-photo {
      max-width: 100px;
      max-height: 100px;
      border-radius: 8px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
<h1>Edit Kitty</h1>
<form th:action="@{/pets/edit}" method="post">
  <input type="hidden" name="id" th:value="${pet.id}">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${pet.name}" required>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${pet.age}" required>
  </div>
  <div class="form-group">
    <label for="breed">Breed:</label>
    <input type="text" id="breed" name="breed" th:value="${pet.breed}" required>
  </div>
  <div class="form-group">
    <label for="photoUrl">Photo URL:</label>
    <input type="url" id="photoUrl" name="photoUrl" th:value="${pet.photoUrl}" placeholder="https://example.com/kitty.jpg">
    <img th:if="${pet.photoUrl != null}" th:src="${pet.photoUrl}" alt="Current Photo" class="pet-photo">
  </div>
  <div class="form-group">
    <button type="submit">Update Kitty</button>
  </div>
</form>
<a href="/pets">Back to Kitty Crew</a>
</body>
</html>
