<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Pet</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .error { color: red; }
  </style>
</head>
<body>
<h1>Edit Pet</h1>
<form th:action="@{/pets/edit}" method="post">
  <input type="hidden" name="id" th:value="${pet.id}">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${pet.name}" required>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${pet.age}" required>
  </div>
  <div class="form-group">
    <label for="breed">Breed:</label>
    <input type="text" id="breed" name="breed" th:value="${pet.breed}" required>
  </div>
  <div class="form-group">
    <button type="submit">Update Pet</button>
  </div>
</form>
<a href="/pets">Back to Pet List</a>
</body>
</html>
